<body>
    By Rafael simas
    <div id="box-1">
        <h1>Calcule o seu IMC</h1>
        <form name="f_imc">
            <label>Altura</label><br>
            <input type="text" name="f_alt" placeholder="0,00" id="input"><br><br>
            <label>Peso</label><br>
            <input type="text" name="f_pes" placeholder="000" id="input"><br><br>
            <input type="button" value="Calcular" onclick="imc()">
        </form>
        <br>
        <table border="1" cellspacing="0">
            <tr>
                <th width="200">Condição</th>
                <th width="100">Mulheres</th>
                <th width="100">Homens</th>
            </tr>
            <tr>
                <td>Abaixo do peso</td>
                <td>
                    < 19,1 </td>
                <td>
                    < 20,7 </td>
            </tr>
            <tr>
                <td>Normal</td>
                <td> 19,1 - 25,8 </td>
                <td> 20,7 - 26,4 </td>
            </tr>
            <tr>
                <td>Pouco acima do peso</td>
                <td> 25,9 - 27,3 </td>
                <td> 26,5 - 27,8 </td>
            </tr>
            <tr>
                <td>Acima do peso</td>
                <td> 27,4 - 32,3 </td>
                <td> 27,9 - 31,1 </td>
            </tr>
            <tr>
                <td>Obeso</td>
                <td> > 32,3 </td>
                <td> > 31,1 </td>
            </tr>
        </table>

    </div>
